<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAN I _ PANGOOL:INTERFACE I.01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="bg-gray-800 text-red-600 overflow-hidden" style="font-family: 'Workbench', monospace;">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
        <div class="text-sm md:text-base">UMAN I _ PANGOOL:INTERFACE I.01</div>
        <div class="text-sm md:text-base">
            <span id="current-date">19.10.2025</span>
            <span class="ml-4">C</span>
            <span class="ml-4">SATURDAY</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative w-full h-screen flex items-center justify-center">
        <!-- Background Image Container -->
        <div class="absolute inset-0 bg-cover bg-center opacity-70" 
             style="background-image: url('assets/images/background.svg');">
        </div>

        <!-- Geometric Visualization -->
        <div id="geometric-container" class="relative z-10 cursor-pointer">
            <svg id="geometric-shape" width="600" height="600" viewBox="0 0 600 600" class="transition-transform duration-300 ease-out">
                <!-- Central polygon structure -->
                <g id="main-shape" class="geometric-group">
                    <!-- Outer diamond -->
                    <line x1="300" y1="100" x2="450" y2="300" stroke="#ff0000" stroke-width="2" opacity="0.8"/>
                    <line x1="450" y1="300" x2="300" y2="500" stroke="#ff0000" stroke-width="2" opacity="0.8"/>
                    <line x1="300" y1="500" x2="150" y2="300" stroke="#ff0000" stroke-width="2" opacity="0.8"/>
                    <line x1="150" y1="300" x2="300" y2="100" stroke="#ff0000" stroke-width="2" opacity="0.8"/>
                    
                    <!-- Inner connections -->
                    <line x1="300" y1="100" x2="300" y2="300" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                    <line x1="450" y1="300" x2="300" y2="300" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                    <line x1="300" y1="500" x2="300" y2="300" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                    <line x1="150" y1="300" x2="300" y2="300" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                    
                    <!-- Additional connecting lines -->
                    <line x1="225" y1="200" x2="300" y2="300" stroke="#ff0000" stroke-width="1.5" opacity="0.5"/>
                    <line x1="375" y1="200" x2="300" y2="300" stroke="#ff0000" stroke-width="1.5" opacity="0.5"/>
                    <line x1="375" y1="400" x2="300" y2="300" stroke="#ff0000" stroke-width="1.5" opacity="0.5"/>
                    <line x1="225" y1="400" x2="300" y2="300" stroke="#ff0000" stroke-width="1.5" opacity="0.5"/>
                </g>

                <!-- Vertices -->
                <g id="vertices">
                    <!-- Top vertex - ASH -->
                    <circle cx="300" cy="100" r="8" fill="#ff0000" class="vertex" data-label="ash"/>
                    <text x="300" y="80" text-anchor="middle" fill="#ff0000" font-size="16" font-weight="bold">ASH</text>
                    
                    <!-- Center vertex - OKIIN -->
                    <circle cx="300" cy="300" r="8" fill="#ff0000" class="vertex" data-label="okiin"/>
                    <text x="300" y="330" text-anchor="middle" fill="#ff0000" font-size="16" font-weight="bold">OKIIN</text>
                    
                    <!-- Right vertex - HEAD -->
                    <circle cx="450" cy="300" r="8" fill="#ff0000" class="vertex" data-label="head"/>
                    <text x="480" y="305" text-anchor="start" fill="#ff0000" font-size="16" font-weight="bold">HEAD</text>
                    
                    <!-- Bottom vertex - FLESH -->
                    <circle cx="300" cy="500" r="8" fill="#ff0000" class="vertex" data-label="flesh"/>
                    <text x="300" y="530" text-anchor="middle" fill="#ff0000" font-size="16" font-weight="bold">FLESH</text>
                    
                    <!-- Left vertex - C -->
                    <circle cx="150" cy="300" r="8" fill="#ff0000" class="vertex" data-label="c"/>
                    <text x="120" y="305" text-anchor="end" fill="#ff0000" font-size="16" font-weight="bold">C</text>
                </g>
            </svg>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 p-4 flex justify-between items-center z-10">
        <div class="text-sm md:text-base">BY UNPAID LABOUR</div>
        <div class="text-sm md:text-base">Â© 2025</div>
    </footer>

    <script src="scripts/home.js"></script>
