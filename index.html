<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANGOOL I.0</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="bg-gray-800 text-red-600 overflow-hidden" style="font-family: 'Workbench', monospace;">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
        <div class="text-sm md:text-base">UNAN [ _ PANGOOL:INTERFACE I.0]</div>
        <div class="text-sm md:text-base">
            <span id="current-date"></span>

        </div>
    </header>

    <!-- Main Content -->
    <main class="relative w-full h-screen flex items-center justify-center">

        <!-- Background Video Container -->
        <video autoplay muted loop playsinline class="absolute w-full">
            <source src="assets/images/background.webm" type="video/webm">
        </video>

        <div class="video-overlay"></div>

        <!-- Geometric Visualization -->
        <div id="geometric-container" class="relative z-10 cursor-pointer">
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 px-4 py-4 flex justify-between items-center z-10">
        <div class="text-sm md:text-base">BY UNPAID LABOUR</div>
        <div class="text-sm md:text-base">Â© 2025</div>
    </footer>

    <script>
        fetch('assets/shapes/diamond_compressed.html')
        .then(r => r.text())
        .then(svg => {
            document.getElementById('geometric-container').innerHTML = svg;
        })
        .catch(err => console.error('Error loading SVG:', err));
    </script>

    <script src="scripts/home.js" type="text/javascript"></script>
</body>
</html>
